<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Horizontal Section</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
}

.image-section, .text-section {
    flex: 1;
    padding: 20px;
}

.image-section {
    background-color: #f0f0f0;
    text-align: center;
}

.text-section {
    background-color: #ffffff;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="image.jpg" alt="Description of image">
        </div>
        <div class="text-section">
            <p>This is the text section. You can add more content here.</p>
        </div>
    </div>
</body>
</html>
